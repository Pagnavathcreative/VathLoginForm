<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form - Pagnavath</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <section class="container">
        <div class="form-box">
            <div class="top">
                <div class="top-title">
                    <p>Sign in with</p>
                </div>
                <div class="top-content">
                    <a href="#Google">
                        <div class="google">
                            <i class="fa fa-google" aria-hidden="true"></i>
                            <p>Google</p>
                        </div>
                    </a>
                    <a href="#Facebook">
                        <div class="facebook">
                            <i class="fa fa-facebook" aria-hidden="true"></i>
                            <p>Facebook</p>
                        </div>
                    </a>
                </div>
            </div>
            <div class="bottom">
                <div class="bottom-title">
                    <p>Or sign in with Email and Password</p>
                </div>
                <form>
                    <div class="email">
                        <div class="email-icon">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </div>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="password">
                        <div class="password-icon">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </div>
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="remember-me">
                        <div class="check-input">
                            <input type="checkbox">
                        </div>
                        <p>Remember me</p>
                    </div>
                </form>
                <a href="#SignIn">
                    <div class="btn-sign-in" id="btn-sign-in">
                        <p>Sign In</p>
                    </div>
                </a>
            </div>
        </div>
    </section>
    <footer>
        <p>Copyright <i class="fa fa-copyright"></i> Sok Pagnavath 2021, All right reserved. <a href="https://github.com/Pagnavathcreative">GitHub</a></p>
    </footer>
</body>
</html>
